<div id="ModalLoginForm" class="modal fade" >
  <div class="modal-dialog" role="document" >
      <div class="modal-content modal-content-bg-warning" >
          <div class="modal-header">
              <h1 class="modal-bs-title text-light">Login</h1>
          </div>
          <div class="modal-body">
              <form role="form" method="POST" action="">
                  <input type="hidden" name="_token" value="">
                  <div class="form-group">
                      <label class="control-label text-light">E-Mail Address</label>
                      <div>
                          <input type="email" class="form-control input-lg" name="email" value="">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label text-light">Password</label>
                      <div>
                          <input type="password" class="form-control input-lg" name="password">
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <button type="submit" class="btn btn-dark text-light m-2">Login</button>
                          <br>

                          <a class="btn btn-link text-primary" href="">Forgot Your Password?</a>
                      </div>
                  </div>
              </form>
              <h1 class="text-light">Or Signup!</h1>
              <form role="form" method="POST" action="">
                  <input type="hidden" name="_token" value="">
                  <div class="form-group">
                      <label class="control-label text-light">Username</label>
                      <div>
                          <input type="text" class="form-control input-lg" name="name" value="">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label text-light">E-Mail Address</label>
                      <div>
                          <input type="email" class="form-control input-lg" name="email" value="">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label text-light">Password</label>
                      <div>
                          <input type="password" class="form-control input-lg" name="password">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label text-light">Confirm Password</label>
                      <div>
                          <input type="password" class="form-control input-lg" name="password_confirmation">
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <button type="submit" class="btn btn-dark text-light m-2">
                              Register
                          </button>
                      </div>
                  </div>
